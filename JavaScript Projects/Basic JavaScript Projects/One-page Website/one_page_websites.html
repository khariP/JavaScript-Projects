<!DOCTYPE html>
	<html lang= "en">
	<head>
        <link rel="stylesheet" href= "CSS/one_page_websites.css"></link>
		<meta charset="utf-8">
		<title>Way Out In Space | Resort</title>
	</head>
	<body>

        <!-- NAV -->
	

			<div>
				<ul>
					<a href="#home" id="link"><li>Home</li></a>
					<a href="#gallery" id="link"><li>Gallery</li></a>
					<a href="#contact" id="link"><li>Contact</li></a>
				<ul>
			</div>
    
        <input class="rsvp" type="text" value="First Name">
	<input class="rsvp" type="text" value="Last Name">
	<input class="rsvp" type="text" value="Email Address">
	<input class="rsvp" type="text"  value="Phone Number">
	<div class="form-spacer">

		<div class="row">
			<div class="column">
				<img src="./img/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./img/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./img/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./img/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
			</div>
			
			<!-- The Modal/Lightbox -->
			<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
			
				<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="./img/img1.jpg" style="width:100%">
				</div>
			
				<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="./img/img2.jpg" style="width:100%">
				</div>
			
				<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="./img/img3.jpg" style="width:100%">
				</div>
			
				<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="./img/img4.jpg" style="width:100%">
				</div>
			
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			
				<!-- Caption text -->
				<div class="caption-container">
				<p id="caption"></p>
				</div>
			
				<!-- Thumbnail image controls -->
				<div class="column">
				<img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Stars">
				</div>
			
				<div class="column">
				<img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Sky">
				</div>
			
				<div class="column">
				<img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Galaxy">
				</div>
			
				<div class="column">
				<img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Universe">
				</div>
				
			</div>
		</div>
		<script src="one_page_website.js>"></script>
		<!-- END NAV -->
        
	</body>
</html>
